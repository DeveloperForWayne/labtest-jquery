<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nasa Image Previewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center">Nasa Image Previewer</h2>
            </div>
            <div class="col-12">
                <label>Search Term</label>
                <div id="custom-search-input">

                    <div class="input-group">
                        <input type="text" class="search-query form-control" placeholder="Search" id="sContent"
                            required />
                        <button type="submit" class="btn btn-primary btn-sm" id="btn">Search</button>
                    </div>
                </div>
            </div>
            <div class="col-12" id="images">
                <!-- holder for images -->
            </div>
            <div id="seemore">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
